<!DOCTYPE html>
<html>

<head>
    <title>Gestion de Personas</title>
    <link href="../estilos.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div id="titulo">
        <h1>
            <IMG id="logosilicon" SRC="../img/silicon transparente.png">
            Portal Silicon Full Stack
        </h1>
    </div>
    <div id="enlaces">
        <a id="enlace1" href="../index.html">
            <span class="material-symbols-outlined">&#xE88A;</span> Inicio
        </a>
        <a id="enlace2" href="personaForm.html">
            <span class="material-symbols-outlined">&#xE8B8;</span> Gestion de Personas
        </a>
        <a id="enlace3" href="personaTabla.html">
            <span class="material-symbols-outlined">&#xE8B6;</span> Listar Personas
        </a>
    </div>

    <div id="titulo2">
        <span class="material-symbols-outlined">&#xE88A;</span> <b>Gestion de Personas
        </b>
    </div>
    <br>

    <form action="/persona/guardar" target="_blank" method="POST" autocomplete="on">
        <fieldset>
            <legend>Datos personales:</legend>
            <div>
                <input type="hidden" id="codigooculto" name="codigooculto" value="CUPON_25_OFF">
            </div>
            <div>
                <label for="dni">* DNI</label><br>
                <input type="number" id="dni" name="dni" min="0" max="99999999" step="1" required>
            </div>
            <div>
                <label for="fname">* Nombre</label><br>
                <input type="text" id="fname" name="fname" placeholder="Ingrese el Nombre" required>
            </div>
            <div>
                <label for="lname">* Apellido:</label><br>
                <input type="text" id="lname" name="lname" size="20" placeholder="Ingrese el Apellido" required>
            </div>
            <hr>
            <div>
                <label>Sexo:</label><br>

                <input type="radio" name="sexo" id="M" value="M">
                <label for="M">Masculino</label><br>

                <input type="radio" name="sexo" id="F" value="F">
                <label for="F">Femenino</label><br>

                <input type="radio" name="sexo" id="O" value="O">
                <label for="O">Otro</label>
            </div>
            <div>
                <br>
                <label>Fecha de Nacimiento:</label><br>
                <input type="date" id="fecnac" name="fecnac">
            </div>

        </fieldset>

        <fieldset>
            <legend>Datos de acceso</legend>
            <div>
                <label for="correo">Correo electronico:</label><br>
                <input type="email" id="correo" name="correo">
            </div>
            <div>
                <label for="pass">Contrase√±a:</label><br>
                <input type="password" id="pass" name="pass">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos academicos</legend>
            <div>
                <label for="estudio">Nivel estudios:</label>
                <select id="estudio" name="estudio">
                    <option value="pri">Primaria</option>
                    <option value="sec">Secundario</option>
                    <option value="ter" selected>Terciario</option>
                    <option value="uni" selected>Universitario</option>
                    <option value="pos" selected>Post Grado</option>
                </select>
            </div>

        </fieldset>

        <fieldset>
            <legend>Acciones</legend>
            <div>
                <button type="submit">
                    <span id="iconocp" class="material-symbols-outlined">
                        add
                    </span>
                    Crear persona
                </button>
                <input type="reset" value="Limpiar datos">
            </div>
        </fieldset>
    </form>
</body>
<html>
