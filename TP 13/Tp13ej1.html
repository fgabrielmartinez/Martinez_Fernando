<!DOCTYPE html>
<html>

<head>
    <title>Gestion de Personas</title>
    <link href="estilos.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="titulo">
        <h1>
            <IMG id="logosilicon" SRC="img/silicon transparente.png">
            Portal Silicon Full Stack
        </h1>
    </div>
    <div id="enlaces">
        <a id="enlace1" href="../index.html">
            <span class="material-symbols-outlined">&#xE88A;</span> Inicio
        </a>
        <a id="enlace2" href="personaForm.html">
            <span class="material-symbols-outlined">&#xE8B8;</span> Gestion de Personas
        </a>
        <a id="enlace3" href="personaTabla.html">
            <span class="material-symbols-outlined">&#xE8B6;</span> Listar Personas
        </a>
    </div>

    <div id="titulo2">
        <span class="material-symbols-outlined">&#xE88A;</span> <b>Gestion de Personas
        </b>
    </div>
    <br>

    <form>
        <fieldset>

            <div>
                <legend>Datos personales:</legend>
                <div class="mb-3">
                    <input class="form-control" type="hidden" id="codigooculto" name="codigooculto"
                        value="CUPON_25_OFF">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">* DNI</label><br>
                    <input class="form-control" type="number" id="dni" name="dni" min="0" max="99999999" step="1"
                        required>
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">* Nombre</label><br>
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="Ingrese el Nombre"
                        required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">* Apellido:</label><br>
                    <input class="form-control" type="text" id="lname" name="lname" size="20"
                        placeholder="Ingrese el Apellido" required>
                </div>
            </div>
            <hr>

            <div class="form-check">
                <label>Sexo:</label><br>

                <input class="form-check-input" type="radio" name="sexo" id="M" value="M">
                <label class="form-check-label" for="M">Masculino</label><br>

                <input class="form-check-input" type="radio" name="sexo" id="F" value="F">
                <label class="form-check-label"="F">Femenino</label><br>

                <input class="form-check-input" type="radio" name="sexo" id="O" value="O">
                <label class="form-check-label" for="O">Otro</label>
            </div>
            <div>
                <br>
                <label>Fecha de Nacimiento:</label><br>
                <input type="date" id="fecnac" name="fecnac">
            </div>

        </fieldset>
        <hr>
        <fieldset>
            <legend>Datos de acceso</legend>
            <div class="mb-3">
                <label class="form-label" for="correo">Correo electronico:</label><br>
                <input class="form-control" type="email" id="correo" name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label" for="pass">Contrase√±a:</label><br>
                <input class="form-control" type="password" id="pass" name="pass">
            </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Datos academicos</legend>
            <div>
                <label for="estudio">Nivel estudios:</label>
                <select class="form-select" id="estudio" name="estudio">
                    <option value="pri">Primaria</option>
                    <option value="sec">Secundario</option>
                    <option value="ter" selected>Terciario</option>
                    <option value="uni" selected>Universitario</option>
                    <option value="pos" selected>Post Grado</option>
                </select>
            </div>

        </fieldset>
        <hr>
        <fieldset>
            <legend>Acciones</legend>
            <div>
                <button class="btn btn-outline-secondary" type="submit">
                    <span id="iconocp" class="material-symbols-outlined">
                        add
                    </span>
                    Crear persona
                </button >
                <input class="btn btn-outline-secondary" type="reset" value="Limpiar datos">
            </div>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<html>
